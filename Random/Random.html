<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero Aleatorio</title>
    <script src="./arch.js"></script>
</head>
<body>
    <h1>Numero Aleatorio</h1>
    
    <input type="text" placeholder="Minimo" id="txtIdMinimo" >
    <input type="text" placeholder="Maximo" id="txtIdMaximo">
    <input type="text" readonly placeholder="Numero Aleatorio" id="txtIdResult">
    <button  onclick="randomizar()" >Randomizar</button>
    

    <p>Agregar el maximo, y minimo que uno quiera. Al apretar el boton "Randomizar"
       le va a mostrar un numero aleatorio entre los numeros que haya puesto como
       maximo y minimo, incluyendo ambos el minimo y el maximo. 
    </p>
</body>
</html>
